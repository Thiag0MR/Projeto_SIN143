<!DOCTYPE html>
<html>
    <head>
        <style>
            #slide {
    position: absolute;
    left: -250px;
    -webkit-animation: slide 10s forwards;
    -webkit-animation-delay: 10s;
    animation: slide 2s forwards;
    animation-delay: 2s;
}

@-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}
@keyframes mymove {
  to {right: 400px;}
}
.wrapper:hover #slide {
    transition: 10s;
    left: 0;
}
#tamanhoImg{
    width: 250px;
    height: 80px;
}
        </style>
    </head>
    <body>
        <div id="slide">
            <img id="tamanhoImg" src="images/logo.png">
        </div>


    </body>
</html>
